<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIA</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3 center border">
    <form action="{% url 'handle' %}" method='post' enctype="multipart/form-data">
        <label for="file" class="form-label">FilePicker</label>
        <input id="file" type="file" name="file" class="form-control" multiple="multiple"><br><br>
        <label for="folder">Folder name: (default Untitled)</label>
        <input class="form-label" id="folder" name="folder" type="text">
        <button type="submit">Upload</button>
    </form>
    </div>
    {% if download_link %}
    <div class=".container-md  center-result">
        <h3 class="h3">Click to copy and share:</h3>
        {% if download_link %}
            <h5 id="link" class="h5" onclick="copy_clipboard(this)">{{download_link}}</h5>
        {% endif %}
        <h6 id="#iscopied" class="h6" ></h6>
    </div>
    {% endif %}
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
